
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Eco do fim</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Merriweather', serif;
            background-color: #0f172a; /* slate-900 */
            color: #e2e8f0; /* slate-200 */
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        #root {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .game-container {
            flex-grow: 1;
            background-color: #0f172a; /* Solid background color */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .modal-content {
            background-color: rgba(30, 41, 59, 0.92); /* slate-800 with more opacity */
            padding: 2rem; /* p-8 */
            border-radius: 0.5rem; /* rounded-lg */
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.35); /* shadow-2xl */
            border: 1px solid rgba(51, 65, 85, 0.7); /* border-slate-700 with opacity */
            max-height: 90vh;
            overflow-y: auto;
        }

        /* Custom scrollbar for modal content */
        .modal-content::-webkit-scrollbar {
            width: 8px;
        }
        .modal-content::-webkit-scrollbar-track {
            background: rgba(51, 65, 85, 0.5); /* slate-700 */
            border-radius: 10px;
        }
        .modal-content::-webkit-scrollbar-thumb {
            background: rgba(14, 165, 233, 0.7); /* sky-500 */
            border-radius: 10px;
        }
        .modal-content::-webkit-scrollbar-thumb:hover {
            background: rgba(2, 132, 199, 0.9); /* sky-600 */
        }

        .btn-primary {
            background-color: #0ea5e9; /* sky-500 */
            color: white;
            font-weight: 700; /* bold */
            padding: 0.75rem 1.5rem; /* py-3 px-6 */
            border-radius: 0.375rem; /* rounded-md */
            transition: background-color 0.2s ease-in-out, transform 0.1s ease;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .btn-primary:hover {
            background-color: #0284c7; /* sky-600 */
            transform: translateY(-1px);
        }
        .btn-primary:active {
            transform: translateY(0px);
        }
        .btn-primary:disabled {
            background-color: #94a3b8; /* slate-400 */
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background-color: #475569; /* slate-600 */
            color: #cbd5e1; /* slate-300 */
            font-weight: 600; /* semibold */
            padding: 0.625rem 1.25rem; /* py-2.5 px-5 */
            border-radius: 0.375rem; /* rounded-md */
            transition: background-color 0.2s ease-in-out, transform 0.1s ease;
            border: 1px solid #64748b; /* slate-500 */
            cursor: pointer;
        }
        .btn-secondary:hover {
            background-color: #64748b; /* slate-500 */
            color: white;
            transform: translateY(-1px);
        }
         .btn-secondary:active {
            transform: translateY(0px);
        }
        .btn-secondary:disabled {
            background-color: #94a3b8; /* slate-400 */
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .btn-choice {
            display: block;
            width: 100%;
            background-color: rgba(71, 85, 105, 0.6); /* slate-600 with opacity */
            color: #cbd5e1; /* slate-300 */
            padding: 0.875rem; /* py-3.5 */
            border-radius: 0.375rem; /* rounded-md */
            text-align: left;
            transition: background-color 0.2s, color 0.2s, border-color 0.2s, transform 0.1s ease;
            border: 1px solid rgba(51, 65, 85, 0.8); /* slate-700 */
            font-size: 1.05em; /* Adjusted for Merriweather if needed */
        }
        .btn-choice:hover {
            background-color: rgba(14, 165, 233, 0.7); /* sky-500 with opacity */
            color: white;
            border-color: rgba(56, 189, 248, 0.8); /* sky-400 */
            transform: translateX(2px);
        }
        
        .text-shadow {
            text-shadow: 1px 1px 2px rgba(0,0,0,0.6), 2px 2px 5px rgba(0,0,0,0.4);
        }
    </style>
